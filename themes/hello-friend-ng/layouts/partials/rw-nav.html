<script>
function revealButtonOnScroll() {
    var navbar = document.getElementById('main-rw-nav');
    var button = document.getElementById('Bookbuttonscroll'); // Replace 'your-button-id' with the actual ID of your button

    // Function to check if the scroll position is past the navbar
    function isPastNavbar() {
        return window.scrollY > navbar.getBoundingClientRect().bottom + 330 ;
    }

    // Function to show or hide the button based on the scroll position
    function toggleButtonVisibility() {
        if (isPastNavbar()) {
            button.style.opacity = '1';
            button.style.display = 'block'
            
        } else {
            button.style.opacity = '0';
            button.style.display = 'none'
        }
    }
    // Initially hide the button
    button.style.opacity = '0';
    // Attach event listener to the scroll event
    window.addEventListener('scroll', toggleButtonVisibility);
}
// Call the function when the page loads
window.onload = revealButtonOnScroll;

</script>
